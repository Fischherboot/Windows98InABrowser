<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Page</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    background-color: black;
    color: white;
    font-family: 'Consolas', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }

  .blink {
    font-size: 100px;
    font-weight: bold;
    animation: blink 1s infinite;
    margin-bottom: 20px; /* Added space between 404 and the text below */
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blinkCursor {
    from, to { border-color: transparent; }
    50% { border-color: white; }
  }

  .message {
    font-size: 18px; /* Smaller text size */
    color: white;
    border-right: 4px solid white; /* Wider cursor */
    padding: 0 10px;
    white-space: nowrap;
    overflow: hidden;
    animation: typing 1s steps(40, end), blinkCursor 1s step-end infinite; /* Much faster typing */
    max-width: 100%;
  }
</style>
</head>
<body>
<div class="blink">404</div>
<div class="message">You aren't supposed to be here...</div>
</body>
</html>
