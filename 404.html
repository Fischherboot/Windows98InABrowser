<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Page</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    background-color: black;
    color: white;
    font-family: 'Mistral', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px; /* Ensure some padding around the content */
    text-transform: lowercase; /* Make all text lowercase */
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  .blink {
    font-size: 8vw; /* Responsive font size */
    font-weight: normal; /* Adjusted for Segoe UI Light */
    animation: blink 1s infinite;
    margin-bottom: 5vh; /* Responsive spacing */
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blinkCursor {
    from, to { border-color: transparent; }
    50% { border-color: white; }
  }

  .message {
    font-size: 2vw; /* Responsive font size */
    color: white;
    border-right: 4px solid white;
    padding: 0 10px;
    white-space: nowrap;
    overflow: hidden;
    animation: typing 1s steps(40, end), blinkCursor 1s step-end infinite;
    max-width: 100%;
  }
</style>
</head>
<body>
<div class="blink">404</div>
<div class="message">you aren't supposed to be here...</div>
</body>
</html>
