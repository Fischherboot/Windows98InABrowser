<!DOCTYPE html>
<html>
<head>
    <title>Your Linktree</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2E3440;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 600px;
            height: calc(100vh - 40px);
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .box {
            background-color: #C0C0C0;
            padding: 20px;
            width: calc(50% - 25px);
            height: calc((50% - 25px) / 1.85);
            text-align: center;
            box-sizing: border-box;
            margin: 2.5px;
            position: relative;
            transition: height 0.5s ease-out;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .minimized {
            height: 20px;
            overflow: hidden;
        }
        .toolbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #000080;
            color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            padding: 2px;
            box-sizing: border-box;
            cursor: move;
        }
        .title {
            font-size: 12px;
            order: 1;
        }
        .buttons {
            display: flex;
            gap: 2px;
            order: 2;
        }
        .button {
            width: 12px;
            height: 12px;
            background-color: #C0C0C0;
            border: 1px solid #808080;
            box-sizing: border-box;
        }
        .link {
            background-color: #88C0D0;
            color: #2E3440;
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
        }
        @media screen and (max-width: 640px) {
            .container {
                width: 90vw;
                height: calc(100vh - 40px);
            }
            .box {
                width: calc(50% - 15px);
                height: calc((50% - 15px) / 1.85);
            }
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #C0C0C0;
            display: flex;
            justify-content: start;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .start-button {
            width: 60px;
            height: 20px;
            background-color: #000080;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .ui-dialog {
            outline: none !important;
        }
        .ui-dialog .ui-dialog-titlebar {
            display: none;
        }
        .ui-dialog .ui-dialog-content {
            padding: 0;
        }
        .ui-dialog .ui-dialog-buttonpane {
            display: none;
        }
        .ui-dialog .ui-resizable-se {
            display: none;
        }
    </style>
    <script>
        $(function() {
            $(".box").each(function() {
                var box = $(this);
                box.dialog({
                    minHeight: 100,
                    minWidth: 200,
                    create: function(event, ui) {
                        var widget = $(this).dialog("widget");
                        $(".ui-dialog-titlebar-close", widget).hide();
                        $(".minimize", widget).click(function() {
                            box.dialog("close");
                        });
                    }
                });
                $(".toolbar", box).on('mousedown', function(event) {
                    var startX = event.clientX,
                        startY = event.clientY,
                        dialog = box.parent(),
                        startLeft = dialog.offset().left,
                        startTop = dialog.offset().top;
                    $(document).on('mousemove', function(event) {
                        var offsetX = event.clientX - startX,
                            offsetY = event.clientY - startY,
                            newLeft = startLeft + offsetX,
                            newTop = startTop + offsetY;
                        dialog.offset({ top: newTop, left: newLeft });
                    });
                    $(document).on('mouseup', function() {
                        $(document).off('mousemove');
                    });
                });
                $(".toolbar", box).on('mousedown', function(event) {
                    event.preventDefault();
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="toolbar">
            <div class="buttons">
                <div class="button minimize"></div>
            </div>
            <div class="title">About Me</div>
        </div>
        <img src="photo_frame.png" alt="Photo Frame" style="width: 50px; height: 80px; margin-right: 20px;">
        <p>Your About Me content goes here...</p>
    </div>
    <div class="box">
        <div class="toolbar">
            <div class="buttons">
                <div class="button minimize"></div>
            </div>
            <div class="title">Likes</div>
        </div>
    </div>
    <div class="box">
        <div class="toolbar">
            <div class="buttons">
                <div class="button minimize"></div>
            </div>
            <div class="title">Links</div>
        </div>
        <a href="https://example.com/link1" class="link">Link 1</a>
        <a href="https://example.com/link2" class="link">Link 2</a>
        <a href="https://example.com/link3" class="link">Link 3</a>
    </div>
    <div class="box">
        <div class="toolbar">
            <div class="buttons">
                <div class="button minimize"></div>
            </div>
            <div class="title">Contact Me</div>
        </div>
    </div>
</div>
<div class="taskbar">
    <a href="#" class="start-button">Start</a>
</div>
</body>
</html>
