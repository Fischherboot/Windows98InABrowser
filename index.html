<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>raucry</title>
    <style>
        body {
            background-color: #000; /* Background color */
            color: #fff; /* Text color */
            font-family: 'Segoe UI Light', sans-serif; /* Font family */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensures full height */
        }
        .content {
            width: 90%; /* Adjusted for responsiveness */
            max-width: 600px; /* Maximum width */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px; /* Space between elements */
            border: 2px solid #fff; /* Border color */
            border-radius: 10px; /* Rounded corners for the container */
        }
        .divider {
            margin: 20px 0; /* Increased space */
            width: 100%; /* Full width */
            height: 1px;
            background-color: #fff;
        }
        .boxes {
            display: flex;
            flex-wrap: wrap; /* Allows boxes to wrap */
            justify-content: center; /* Centers boxes horizontally */
            gap: 20px; /* Space between boxes */
        }
        .box {
            width: 120px; /* Adjusted width */
            height: 80px; /* Adjusted height */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            border-radius: 5px; /* Adjusted rounded corners */
        }
    </style>
</head>
<body>
    <div class="content"> <!-- Container for all content -->
        <h1>raucry</h1>
        <div class="divider"></div>
        <div class="boxes">
            <div class="box">Spotify</div>
            <div class="box">GitHub</div>
            <div class="box">Pinterest</div>
            <div class="box">X</div>
        </div>
    </div>
</body>
</html>
