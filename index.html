<!DOCTYPE html>
<html>
<head>
    <title>yaoi.lgbt ~ raucry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #008080;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            padding: 20px;
        }
        .box {
            background-color: #C0C0C0;
            border: 2px solid #d1d1d1;
            padding: 20px;
            max-width: 350px;
            width: calc(50% - 40px);
            margin: 0 10px 20px;
            box-sizing: border-box;
            cursor: pointer;
            z-index: 0;
            position: relative;
        }
        .toolbar {
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, #d896e0 0%, #ca67d6 100%);
            color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            padding: 2px;
            box-sizing: border-box;
            cursor: move;
            border-bottom: 2px solid #888888;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .title {
            font-size: 12px;
            order: 1;
            cursor: default;
        }
        .buttons {
            display: flex;
            gap: 2px;
            order: 2;
        }
        .button {
            width: 12px;
            height: 12px;
            background-color: #C0C0C0;
            border: 1px solid #808080;
            box-sizing: border-box;
        }
        .link {
            background-color: #88C0D0;
            color: #2E3440;
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #C0C0C0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 10px;
            padding-right: 10px;
            box-sizing: border-box;
            border-top: 1px solid #000000;
        }
        .start-button {
            background-color: #FFFFFF;
            border: 1px solid #000000;
            border-radius: 2px;
            color: #000000;
            padding: 2px 8px;
            font-size: 12px;
            text-decoration: none;
            text-transform: uppercase;
        }
        .start-button:hover {
            background-color: #C0C0C0;
        }
        .divider {
            width: 1px;
            height: 60%;
            background-color: #000000;
            margin-right: 10px;
            margin-left: 10px;
        }
        .minimized-windows {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .minimized-window {
            background-color: #FFFFFF;
            border: 1px solid #000000;
            border-radius: 2px;
            color: #000000;
            padding: 2px 8px;
            font-size: 12px;
            text-decoration: none;
            text-transform: uppercase;
            margin-right: 5px;
        }
        .minimized-window:hover {
            background-color: #C0C0C0;
        }
        .icons {
            display: flex;
            gap: 10px;
        }
        .icon {
            width: 30px;
            height: 30px;
            background-color: #C0C0C0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #808080;
        }
        .clock {
            font-size: 12px;
            color: #FFFFFF;
            margin-left: auto;
        }
    </style>
    <script>
        $(function() {
            var minimizedWindows = [];

            function minimizeWindow(event) {
                var box = $(this).closest('.box');
                var title = box.find('.title').text();
                minimizedWindows.push(title);
                box.css('visibility', 'hidden');
                createTaskbarButton(title);
                event.stopPropagation();
            }

            function createTaskbarButton(windowName) {
                var button = $('<button class="minimized-window">' + windowName + '</button>');
                $('.minimized-windows').append(button);
            }

            $('.minimize').on('click', minimizeWindow);

            $(document).on('click', '.minimized-window', function() {
                var title = $(this).text();
                $('.box:contains("' + title + '")').css('visibility', 'visible');
                $(this).remove();
            });

            $(".box").draggable({
                handle: ".toolbar"
            });

            $(".box").mousedown(function() {
                var maxZIndex = Math.max.apply(null, $(".box").map(function() {
                    return $(this).css("z-index");
                }).get());
                $(this).css("z-index", maxZIndex + 1);
            });

            function updateTime() {
                var now = new Date();
                var hours = now.getHours();
                var ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                var minutes = now.getMinutes().toString().padStart(2, '0');
                var timeString = hours + ':' + minutes + ' ' + ampm;
                $(".clock").text(timeString);
            }

            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="toolbar">
            <div class="buttons">
                <div class="button minimize"></div>
            </div>
            <div class="title">About Me</div>
        </div>
        <img src="5080.jpeg" alt="Photo Frame" style="width: 50px; height: 80px; margin-right: 20px;">
        <p>Name: raucry</p>
        <p>Age: 16 (11 Feb)</p>
        <p>Gender: Male</p>
        <p>Pronouns: they/them</p>
    </div>
    <div class="box">
        <div class="toolbar">
            <div class="buttons">
                <div class="button minimize"></div>
            </div>
            <div class="title">Likes</div>
        </div>
    </div>
    <div class="box">
        <div class="toolbar">
            <div class="buttons">
                <div class="button minimize"></div>
            </div>
            <div class="title">Links</div>
        </div>
        <a href="https://example.com/link1" class="link">Link 1</a>
        <a href="https://example.com/link2" class="link">Link 2</a>
        <a href="https://example.com/link3" class="link">Link 3</a>
    </div>
    <div class="box">
        <div class="toolbar">
            <div class="buttons">
                <div class="button minimize"></div>
            </div>
            <div class="title">Contact Me</div>
        </div>
    </div>
</div>
<div class="taskbar">
    <a href="#" class="start-button">Start</a>
    <div class="divider"></div>
    <div class="minimized-windows"></div>
    <div class="clock"></div>
</div>
</body>
</html>
