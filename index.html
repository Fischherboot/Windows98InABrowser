<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raucry</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .divider {
            margin: 20px 0;
            width: 100%;
            height: 2px;
            background-color: #000;
        }
        .boxes {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .box {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Raucry</h1>
    <div class="divider"></div>
    <div class="boxes">
        <div class="box">Spotify</div>
        <div class="box">GitHub</div>
        <div class="box">Pinterest</div>
        <div class="box">X</div>
    </div>
</body>
</html>
