<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>raucry</title>
    <style>
        body {
            background-color: #000; /* Background color */
            color: #fff; /* Text color */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px solid #fff; /* Border color */
            border-radius: 10px; /* Rounded corners for the container */
        }
        .divider {
            margin: 10px 0;
            width: 80%;
            height: 1px;
            background-color: #fff;
        }
        .boxes {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }
        .box {
            width: 80px; /* Adjusted width */
            height: 80px; /* Adjusted height */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            margin: 5px;
            border-radius: 5px; /* Adjusted rounded corners */
        }
    </style>
</head>
<body>
    <div class="content"> <!-- Container for all content -->
        <h1>raucry</h1>
        <div class="divider"></div>
        <div class="boxes">
            <div class="box">Spotify</div>
            <div class="box">GitHub</div>
            <div class="box">Pinterest</div>
            <div class="box">X</div>
        </div>
    </div>
</body>
</html>
